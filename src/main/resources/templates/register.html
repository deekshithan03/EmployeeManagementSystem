<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body{
	margin:10%;
	background-image: url("images/signup-bg.jpg");
}
.wrapper{
margin: 100px;
}
.form-signin{
max-width : 400px;
margin: 0 auto;	
background-color: #fff;
padding: 15px 30px 50px;
border:1px solid #e5e5e5;
border-radius:10px;
}
a:hover {
	text-decoration: none;
	color: red;
}
.bg-text {
	font-family: Arial, Helvetica, sans-serif;
	text-align: center;
	position: absolute;
	top: 45%;
	left: 50%;
	transform: translate(-50%, -50%);
	color: black;
}
</style>
</head>
<body>
	<div align="center" class="bg-text">
	<div class="wrapper">
	<div class="form-signin">
		<br />
		<h1 style="font-size:50px">Registration</h1><br />
		<form action="#" th:action="@{/process_register}" th:object="${user}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td><input type="text" th:field="*{username}" class="form-control" placeholder="Username"/></td>
				</tr>
				<tr>
					<td><input type="password" th:field="*{password}" class="form-control" placeholder="Password"/></td>
				</tr>
				<tr>
					<td colspan="2">&nbsp;&nbsp;&nbsp;
					<button type="submit" class="btn btn-info">Register</button> </td>
				</tr>
			</table><br/>
			<h4>Already have an account?</h4>
			<h4><a th:href="@{/}">Login here</a></h4>
		</form>
	</div>
</body>
</html>
